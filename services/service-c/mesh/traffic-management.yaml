apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-c
  namespace: default
spec:
  hosts:
  - service-c
  http:
  - name: primary
    route:
    - destination:
        host: service-c
        subset: stable
      weight: 90
    - destination:
        host: service-c
        subset: canary
      weight: 10
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: gateway-error,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: service-c
  namespace: default
spec:
  host: service-c
  subsets:
  - name: stable
    labels:
      version: v1
  - name: canary
    labels:
      version: v2
  trafficPolicy:
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 100