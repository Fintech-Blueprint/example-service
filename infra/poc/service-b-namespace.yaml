apiVersion: v1
kind: Namespace
metadata:
  name: service-b-poc
  labels:
    phase: poc
    compliance-mode: sandbox

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-b
  namespace: service-b-poc
  labels:
    phase: poc
    compliance-mode: sandbox

---
# Minimal RBAC for POC
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: service-b-role
  namespace: service-b-poc
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: service-b-role-binding
  namespace: service-b-poc
subjects:
  - kind: ServiceAccount
    name: service-b
    namespace: service-b-poc
roleRef:
  kind: Role
  name: service-b-role
  apiGroup: rbac.authorization.k8s.io