---
apiVersion: v1
kind: Namespace
metadata:
    name: service-a-poc
    labels:
      phase: poc
      compliance-mode: sandbox

---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: service-a
    namespace: service-a-poc
    labels:
      phase: poc
      compliance-mode: sandbox

---
# Minimal RBAC for POC
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    name: service-a-role
    namespace: service-a-poc
rules:
    - apiGroups: [""]
      resources: ["pods", "services"]
      verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: service-a-role-binding
    namespace: service-a-poc
subjects:
    - kind: ServiceAccount
      name: service-a
      namespace: service-a-poc
roleRef:
    kind: Role
    name: service-a-role
    apiGroup: rbac.authorization.k8s.io