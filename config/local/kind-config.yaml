---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: sprint2-mesh
nodes:
- role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
    resources:
      requests:
        cpu: "2"
        memory: "4Gi"
      limits:
        cpu: "4"
        memory: "8Gi"
- role: worker
    resources:
      requests:
        cpu: "2"
        memory: "4Gi"
      limits:
        cpu: "4"
        memory: "8Gi"
- role: worker
    resources:
      requests:
        cpu: "2"
        memory: "4Gi"
      limits:
        cpu: "4"
        memory: "8Gi"
networking:
    apiServerAddress: "127.0.0.1"
    apiServerPort: 6443
    podSubnet: "10.244.0.0/16"
    serviceSubnet: "10.96.0.0/16"