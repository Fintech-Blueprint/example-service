name: Audit

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  audit:
    name: Compliance and Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r patch_requirements.txt

    - name: Run compliance audit
      run: python scripts/audit_compliance.py
      
    - name: Validate spec coverage
      run: python scripts/validate_spec_coverage.py

    - name: Resource estimation
      run: python scripts/resource_estimator.py

    - name: Upload audit reports
      uses: actions/upload-artifact@v3
      with:
        name: audit-reports
        path: |
          reports/
          generated/
        retention-days: 30

    - name: Create issue on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Audit Check Failure',
            body: 'Daily audit checks have failed. Please review the workflow logs and artifacts.'
          })