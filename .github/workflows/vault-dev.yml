name: Vault Dev Test

on:
  workflow_dispatch: {}

jobs:
  vault-dev:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Vault CLI
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y vault

      - name: Verify Vault CLI
        run: vault --version

      - name: Start Vault (Dev mode)
        run: |
          docker run -d --cap-add=IPC_LOCK \
            -e VAULT_DEV_ROOT_TOKEN_ID=root \
            -p 8200:8200 \
            --name=vault-dev hashicorp/vault:1.15.5

      - name: Wait for Vault
        run: sleep 5

      - name: Export Vault Addr
        run: echo "VAULT_ADDR=http://127.0.0.1:8200" >> $GITHUB_ENV

      - name: Check Vault status
        run: |
          curl -s $VAULT_ADDR/v1/sys/health | jq

      - name: Login with root token
        run: |
          export VAULT_TOKEN=root
          vault status || true

      - name: Write test secret
        run: |
          export VAULT_TOKEN=root
          vault kv put secret/demo foo=bar || true

      - name: Read test secret
        run: |
          export VAULT_TOKEN=root
          vault kv get secret/demo || true
